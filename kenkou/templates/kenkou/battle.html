<h2>敵が現れた！</h2>

<p>敵HP：{{ enemy.current_hp }} // {{ enemy.max_hp }}</p>

<div style="width: 300px; background: #ddd; border-radius: 10px;">
  <div
    style="
      width: {{ hp_percent }}%;
      height: 20px;
      background: linear-gradient(to right, #ff4d4d, #ff0000);
      border-radius: 10px;
      transition: width 0.5s;
    ">
  </div>
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit">たたかう</button>
</form>

{% if damage %}
<p>ミッションダメージ：{{ stored_damage }}</p>
<p>歩行ダメージ：{{ distance_damage }}</p>
<p><strong>合計ダメージ：{{ total_damage }}</strong></p>
{% endif %}
